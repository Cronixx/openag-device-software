{% extends 'base.html' %}
{% block content %}
<html>
   <body>
      <div class="iot">
        <h2> IoT </h2>
         <div class="card">
            <h3>Connection Status</h3>
            <ul>
              <li><b>Connected:</b> {{ status }}
              <li><b>Messages received:</b> {{ received_message_count }}
              <li><b>Messages sent:</b> {{ published_message_count }}
                  
              {% if error != None %}
              <li><b>Error:</b> {{ error }}
              {% endif %}
            </ul>
         </div>
      </div>
   </body>
</html>
{% endblock %}
